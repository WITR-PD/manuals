language: r
env:
  - "TEXINPUTS=${TRAVIS_BUILD_DIR}/class//:"
before_install:
  # Install LaTeXmk
  - sudo apt install latexmk
  # Set up the TeX environment
  - tlmgr init-usertree
  # Install textpos
  - tlmgr install textpos
  # Create the XeLaTeX folder
  - mkdir -p "$HOME/texmf/tex/xelatex"
  # Link the manual class into the texmf directory, so it can be used
  - ln -s "$TRAVIS_BUILD_DIR/class/witrman.cls" "$HOME/texmf/tex/xelatex/witrman.cls"
  - ln -s "$TRAVIS_BUILD_DIR/class/images" "$HOME/texmf/tex/xelatex/images"
  # Decrypt fonts
  - openssl aes-256-cbc -K $encrypted_148dbe0b04ee_key -iv $encrypted_148dbe0b04ee_iv -in cgr.ttf.enc -out cgr.ttf -d
  - openssl aes-256-cbc -K $encrypted_148dbe0b04ee_key -iv $encrypted_148dbe0b04ee_iv -in cgb.ttf.enc -out cgb.ttf -d
  - openssl aes-256-cbc -K $encrypted_148dbe0b04ee_key -iv $encrypted_148dbe0b04ee_iv -in ag2.ttf.enc -out ag2.ttf -d
  # Make the local font folder
  - mkdir -p "$HOME/.local/share/fonts"
  # Install fonts
  - mv "cgr.ttf" "$HOME/.local/share/fonts/"
  - mv "cgb.ttf" "$HOME/.local/share/fonts/"
  - mv "ag2.ttf" "$HOME/.local/share/fonts/"
  # Update the font cache
  - fc-cache -f -v
install:
  - echo "No install steps."
script:
  - ./configure && make
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Travis CI"
  - git config --local user.email "travis@travis-ci.org"
  - git tag "$(date +'%Y-%m-%dT%H%M')-$(git log --format=%h -1)"
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: ""
    file:
      - "amm/amm.pdf"
      - "trainer/djtrainer.pdf"
      - "trainee/djtraining.pdf"
    on:
      branch: master
      tags: true
  - provider: releases
    skip_cleanup: true
    prerelease: true
    api_key:
      secure: ""
    file:
      - "amm/amm.pdf"
      - "trainer/djtrainer.pdf"
      - "trainee/djtraining.pdf"
    on:
      branch: dev
