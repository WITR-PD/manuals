language: c
before_install:
  # Install TeX packages
  - sudo apt-add-repository ppa:jonathonf/texlive
  - sudo apt update
  - sudo apt install texlive-xetex texlive-latex-recommended texlive-fonts-recommended xzdec latexmk
  # Set up the TeX environment
  - tlmgr init-usertree
  - tlmgr option repository ftp://mirrors.rit.edu/CTAN/systems/texlive/tlnet
  # Install textpos
  - tlmgr install textpos
  # Create the XeLaTeX folder
  - mkdir -p "$HOME/texmf/tex/xelatex"
  # Link the manual class into the texmf directory, so it can be used
  - ln -s "$TRAVIS_BUILD_DIR/class/witrman.cls" "$HOME/texmf/tex/xelatex/witrman.cls"
  - ln -s "$TRAVIS_BUILD_DIR/class/images" "$HOME/texmf/tex/xelatex/images"
  # Download Bebas Neue, to skirt license issues
  - curl "http://www.fontfabric.com/downfont/bebas_neue.zip" > bebas_neue.zip
  # Extract the bold weight from that zip
  - unzip bebas_neue "BebasNeue Bold.otf"
  # Make the local font folder
  - mkdir -p "$HOME/.local/share/fonts"
  # Install Bebas Neue
  - mv "BebasNeue Bold.otf" "$HOME/.local/share/fonts/"
  # Update the font cache
  - fc-cache -f -v
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Travis CI"
  - git config --local user.email "travis@travis-ci.org"
  - git tag "$(date +'%Y-%m-%dT%H%M')-$(git log --format=%h -1)"
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: ""
    file:
      - "amm/amm.pdf"
      - "trainer/djtrainer.pdf"
      - "trainee/djtraining.pdf"
    on:
      branch: master
      tags: true
  - provider: releases
    skip_cleanup: true
    prerelease: true
    api_key:
      secure: ""
    file:
      - "amm/amm.pdf"
      - "trainer/djtrainer.pdf"
      - "trainee/djtraining.pdf"
    on:
      branch: dev
